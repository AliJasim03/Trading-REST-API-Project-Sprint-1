# H2 in-memory database (MySQL compatibility)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Ensure the test DB replaces any production datasource
spring.test.database.replace=ANY

# Force MVC stack to avoid WebFlux auto-config in tests
spring.main.web-application-type=servlet

# Avoid interference from migrations or SQL init during tests
spring.flyway.enabled=false
spring.liquibase.enabled=false
spring.sql.init.mode=never

# Quote identifiers to avoid clashes with reserved words across engines
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
